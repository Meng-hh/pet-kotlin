main.datasource.url = jdbc:mysql://localhost/pet?useSSL=false&allowMultiQueries=true&serverTimezone=UTC
main.datasource.username = root
main.datasource.password =123456

jmix.ui.login-screen-id = pet_LoginScreen
jmix.ui.main-screen-id = pet_MainScreen
jmix.ui.menu-config = com/company/petkotlin/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

